<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping-Pong</title>
</head>
<body>
  <div class="container">
    <h1>Ping-Pong with Numbers!</h1>
    <p>Please enter a number and hit "PLAY!" to play the game. Can you figure out the rules?</p>
    <form id="formOne">
      <div class="form-group">
        <label for="inputNum">Enter your number here:</label>
        <input id="inputNum" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">PLAY!</button>
    </form>
    <p class="result"></p>
  </div>
</body>
</html>
